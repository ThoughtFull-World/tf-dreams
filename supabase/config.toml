# Supabase Configuration File
# See https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
otp_expiry = 3600

[functions.process-dream]
verify_jwt = true

[functions.generate-video]
verify_jwt = true

[functions.check-video-status]
verify_jwt = true

[functions.signup]
verify_jwt = false

[functions.login]
verify_jwt = false

[functions.magic-link]
verify_jwt = false


